<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.min.js"></script>
</head>

<body>
    <script>
        // 实例方法
        function foo() {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    resolve('成功!');
                    // reject('失败!')
                }, 1000)
            })
        }
        foo()
            .then(function (data) {//then可以用两个函数分别处理成功和失败
                console.log('then' + data);
            })
            .catch(function (data) {//异步任务失败，可以放在then第二个函数中进行处理将catch省略
                console.log('catch' + data);
            })
            .finally(function () {//不管成功与否都会执行
                console.log('finally');
            })

    </script>
</body>

</html>
