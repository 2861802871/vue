<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-clock] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="msg">
        <div v-clock>{{msg}}</div>
        {{nw}}
    </div>
    <div id="content">{{con}}</div>
    <script src="vue.min.js"></script>
    <script>
        var data = 'hello word!';
        var msg = document.getElementById("msg");
        msg.innerHTMl = data;

        var vm = new Vue({
            el: '#msg',
            data: {
                msg: 'hello vue',
                nw: '乾坤未定你我皆牛马'
            }
        })

        var content = new Vue({
            el: '#content',
            data: {
                con: 'hellow vue! hhh'
            }
        })
    </script>
</body>

</html>
