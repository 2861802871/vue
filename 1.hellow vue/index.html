<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-clock] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="content0"></div>
    <div id="msg">
        <div v-clock>{{msg}}</div>
        {{nw}}
    </div>
    <div id="content">{{con}}</div>
    <div id="content1">姓名：{{name}}</br>年龄：{{age}}</div>
    <script src="vue.min.js"></script>
    <script>
        var data = '你好 世界 !';
        var msg = document.getElementById("content0");
        msg.innerHTML = data;

        var vm = new Vue({
            el: '#msg',
            data: {
                msg: '你好 世界 !',
                nw: '如果巅峰留不住'
            }
        })

        var content = new Vue({
            el: '#content',
            data: {
                con: '那就进厂包吃住'
            }
        })

        var vm1 = new Vue({
            el: '#content1',
            data: {
                name: 'xiaobing',
                age: 18,
            }

        })
    </script>
</body>

</html>
