<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按键修饰符</title>
</head>
<script src="vue.min.js"></script>

<body>
    <div>
        <div>delete清除表单数据，回车登录</div>
        用户名：
        <!-- 方法名不能和按键名一样 -->
        <input type="text" v-model='uname' v-on:keyup.delete='deletes' placeholder="用户名">

        密码：
        <input type="password" v-model='password' v-on:keyup.enter='login' placeholder="密码">
        <!-- prevent阻止事件默认行为 stop阻止冒泡-->
        <input type="submit" v-on:click.prevent='login' value="登录">
    </div>
    <script>
        var vm = new Vue({
            el: '.add',
            data: {
                uname: '',
                password: '',
            },
            // 方法实现加一
            methods: {
                deletes: function () {//方法名不能和按键名一样
                    this.uname = '';
                    this.password = '';
                    console.log('delete清除表单内容');
                },
                login: function () {
                    console.log('用户名：' + this.uname + '\n' + '密码：' + this.password);
                }
            }
        })
    </script>

</body>

</html>
