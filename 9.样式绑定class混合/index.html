<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        margin: 10px;
    }

    .active {
        width: 100px;
        border: 2px blue solid;
    }

    .else {
        width: 100px;
        background-color: red;
    }
</style>
<script src="./lib/vue.min.js"></script>

<body>
    <div id="box">
        <!-- is开头 -->
        <div v-bind:class="addClass">样式测试</div>
        <div v-bind:class="objClass">样式测试</div>
        <div :class="[addClass,{objClass}]">结合使用</div>
        <button v-on:click='handle' style="cursor:pointer;">切换</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#box',
            data: {
                addClass: ['active', 'else',],//默认为true
                objClass: {
                    active: true,
                    else: false
                },
            },
            methods: {
                handle: function () {
                    this.objClass = {
                        active: false,
                        else: true
                    }
                }
            }

        });
    </script>
</body>

</html>
