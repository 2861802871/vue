<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态路由传参</title>
    <script src="../lib/vue.min.js"></script>
    <script src="../lib/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <!-- 路由链接：router - link是vue中提供的标签，默认会被渲染为a标签
        to属性默认会被渲染为href属性，属性值默认被渲染为#开头的hash值 -->
        <router-link to="/user/1">user</router-link>
        <router-link to="/user/2">user</router-link>
        <!-- 命名路由方式匹配规则 v-bind绑定规则 -->
        <router-link :to="{name:'user',params:{id:3}}">user</router-link>
        <router-link to="/user/4">user</router-link>
        <!-- 路由填充位 将来通过路由规则匹配的组件都会填充到router-view所在的位置 -->
        <!-- 也就是路由占位符 -->
        <router-view></router-view>
    </div>
    <script>
        const user = {
            props: ['id'],//接收参数//传输id

            template: '<h1>动态参数用户的id={{id}}</h1>'
        }
        // 配置路由创建路由实例
        const router = new VueRouter({
            routes: [
                { path: '/user/:id', name: 'user', component: user, props: true },//开启接收参数//传输id
            ],
        })

        const vm = new Vue({
            el: '#app',
            data: {},
            router,//挂载路由
        })

    </script>

</body>

</html>
