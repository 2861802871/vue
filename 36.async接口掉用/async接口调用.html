<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ansy接口调用</title>
</head>
<script src="./axios.js"></script>

<body>
    <script>
        axios.defaults.baseURL = 'http://localhost:3000/'
        // ansy接口掉用
        async function adata() {
            const asynca = await axios.get('async1')
            console.log(asynca);
            const asyncb = await axios.get('async2')
            console.log(asyncb);
            const asyncc = await axios.get('async3' + asyncb.data)
            console.log(asyncc.data);
            return asyncc
        }
        adata()
        // adata().then(function (data) {
        //     console.log(data);
        // })
    </script>
</body>

</html>
