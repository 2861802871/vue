<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态路由匹配</title>
    <script src="../lib/vue.min.js"></script>
    <script src="../lib/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <!-- 路由链接：router - link是vue中提供的标签，默认会被渲染为a标签
        to属性默认会被渲染为href属性，属性值默认被渲染为#开头的hash值 -->
        <router-link to="/user/1">user</router-link>
        <router-link to="/user/2">user</router-link>
        <router-link to="/user/3">user</router-link>
        <router-link to="/user/4">user</router-link>
        <router-link to="/register">register</router-link>
        <!-- 路由填充位 将来通过路由规则匹配的组件都会填充到router-view所在的位置 -->
        <!-- 也就是路由占位符 -->
        <router-view></router-view>
    </div>
    <script>
        const user = {
            template: '<h1>用户{{$route.params.id}}</h1>'
        }

        const register = {
            template: '<h1>注册用户</h1>'
        }
        // 配置路由创建路由实例
        const router = new VueRouter({
            // routes路由规则数组
            // path表示当前路由匹配的哈希值地址
            // cpmponent表示当前路由规则对应要展示的组件
            // 
            routes: [
                { path: '/user/:id', component: user },
                { path: '/register', component: register },
            ],
        })

        const vm = new Vue({
            el: '#app',
            data: {},
            router,//挂载路由
        })

    </script>

</body>

</html>
