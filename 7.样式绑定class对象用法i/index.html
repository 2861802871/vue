<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .active {
        color: azure;
        width: 100px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        background-color: rgb(44, 10, 105);
    }

    .else {
        color: azure;
        width: 100px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        background-color: rgb(63, 95, 15);
    }
</style>

<body>
    <!-- 一 -->
    <div id="box">
        <!-- is开头 -->
        <div v-bind:class="{active:isActive,else:isElse}">123</div>
        <button v-on:click='handle' style="cursor:pointer;">切换样式</button>
    </div>
    <!-- 二 -->
    <div id="add">
        <div v-bind:class="{active:isActive,else:isElse}">样式</div>
        <button v-on:click="handle" style="cursor: pointer;">切换样式</button>
    </div>
    <script src="./lib/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: '#box',
            data: {
                isActive: true,
                isElse: false,
            },
            methods: {
                handle: function () {
                    // 取反  真假取反
                    this.isActive = !this.isActive;
                    this.isElse = !this.isElse;
                }
            }

        });
        var add = new Vue({
            el: '#add',
            data: {
                isActive: false,
                isElse: true,
            },
            methods: {
                handle: function () {
                    this.isActive = !this.isActive
                    this.isElse = !this.isElse
                }
            }
        })
    </script>
</body>

</html>
