<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
    <script src="./lib/vue.min.js"></script>
</head>

<body>
    <div id="app">
        正常：<div>{{msg}}</div>
        转数组翻转字符串：<div>{{msg.split('').reverse().join('')}}</div>
        计算属性翻转：<div>{{reverseString}}</div>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '王八犊子'
            },
            methods: {},
            computed: {
                reverseString: function (event) {
                    return this.msg.split('').reverse().join('');
                }
            }
        })
    </script>
</body>

</html>
