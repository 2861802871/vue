<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
    <script src="./lib/vue.min.js"></script>
</head>

<body>
    <div id="app">
        正常：<div>{{msg}}</div>
        转数组翻转字符串：<div>{{msg.split('').reverse().join('')}}</div>
        计算属性翻转：<div>{{reverseString}}</div>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '1234'
            },
            methods: {},

            //计算属性返回处理结果，类似methods
            // 计算属性和方法的区别
            // 1.计算属性是基于他们的依赖进行缓存，相同的计算只进行一次。后续调用缓存即可。（用于复杂重复的计算）
            // 2.方法不存在缓存每次都是重新计算
            computed: {
                reverseString: function (data) {
                    return this.msg.split('').reverse().join('')
                }
            }
        })
    </script>
</body>

</html>
