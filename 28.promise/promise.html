<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise用法</title>
</head>

<body>
    <script>
        // resolve成功,reject失败
        var p = new Promise(function (resolve, reject) {
            setTimeout(function () {
                var flag = true;
                reject('hello p')
                if (flag) { resolve('hello') }
                else { reject('错误') }
            }, 1000)
        });
        p.then(
            function (data) {//p.then用用两个函数接收成功和失败的数据并加以处理
                console.log(data);
            },
            function (info) {
                console.log(info);
            }
        )


    </script>
</body>

</html>
