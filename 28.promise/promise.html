<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise用法</title>
</head>

<body>
    <script>
        var p = new Promise(function (resolve, reject) {
            setTimeout(function () {
                var flag = false;
                if (flag) { console.log('hello word'); }
                else { console.log('错误!'); }
            }, 1000)
        });
        p.then(function (data) {
            console.log(data);
        }), function (info) {
            console.log(info);
        }

    </script>
</body>

</html>
