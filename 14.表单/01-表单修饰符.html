<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>表单修饰符</title>
</head>

<body>
  <div id="app">
    <input type="text" v-model.number='dataa'>+
    <input type="text" v-model.number='add'>
    <button @click='handle'>计算</button>
    <div>{{dataa}}+{{add}}={{dataa+add}}</div>
    <input type="text" v-model.trim='infor'>
    <div>{{infor}}</div>
    lazy将input事件转换为chang事件,当失去焦点后同步
    <input type="text" v-model.lazy='lazyData' style="display: block;">
    <div>{{lazyData}}</div>
  </div>
  <script type="text/javascript" src="./lib/vue.min.js"></script>
  <script type="text/javascript">
    var vm = new Vue({
      el: '#app',
      data: {
        dataa: 1,
        add: 1,
        infor: '.trim去掉开头结尾空格',
        lazyData: '.lazy修饰符',
      },
      methods: {
        handle: function () {
          this.dataa += this.add
          console.log(this.dataa + this.add);
          console.log(this.infor);
        }
      }
    });
  </script>
</body>

</html>
