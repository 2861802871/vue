<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios接口请求</title>
    <script src="./axios.js"></script>
</head>

<body>
    <script>
        axios.get('http://localhost:3000/callbackdata')
            .then(ret => {
                console.log(ret);
                console.log(ret.data);//响应的数据
                console.log(ret.data.uname);//数据  
            })

        // post请求
        axios.get('http://localhost:3000/callbackdata', { name: 'zaobiag' })
            .then(ret => {
                console.log(ret);
            })
        // 设置默认地址
        axios.defaults.baseURL = 'http://127.0.0.1:3000/'//后续发请求只需要写地址即可
        axios.get('/callbackdata').then(ret => {
            console.log(ret.data.age);
        })
    </script>
</body>

</html>
