<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过滤器</title>
    <script src="./lib/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div>{{msg|add}}</div>
        <div>{{msg|two}}</div>
        <div>{{msg|add3}}</div>
        <div>{{time | format('yyyy-MM-dd')}}</div>
    </div>
    <script>
        // 全局过滤器
        Vue.filter('add', function (data) {
            return ++data
        })
        Vue.filter('two', function (data) {
            return data + 2
        })

        var vm = new Vue({
            el: '#app',
            data: {
                msg: 1,
                time: new Date(),
            },
            // 局部过滤器
            filters: {
                add3: function (data) {
                    return 3 + data
                },
                format: function (value, arg) {//带参数的过滤器，携带的参数从第二个开始
                    if (arg == 'yyyy-MM-dd') {
                        var y = value.getFullYear();
                        var M = value.getMonth() + 1;
                        var d = value.getDate();
                        return y + '-' + M + '-' + d
                    }

                }
            }
        })
    </script>
</body>

</html>
