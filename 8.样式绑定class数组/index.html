<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .active {
        width: 100px;
        border: 2px blue solid;
    }

    .else {
        width: 100px;
        background-color: red;
    }
</style>

<body>
    <div id="box">
        <!-- is开头 -->
        <div v-bind:class="[activeClass,elseClase]">样式测试绑定边框背景</div>
    </div>
    <script src="./lib/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: '#box',
            data: {
                activeClass: 'active',
                elseClase: 'else',
            },
        });
    </script>
</body>

</html>
